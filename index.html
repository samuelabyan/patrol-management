<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Responsive Bottom Menu with Icons</title>
<style>
  body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    background-color: #f0f0f0;
  }

  .bottom-menu {
    position: fixed;
    bottom: 0;
    left: 0;
    width: 100%;
    background-color: #fff;
    box-shadow: 0px -1px 10px rgba(0, 0, 0, 0.1);
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 10px;
  }

  .menu-item {
    text-decoration: none;
    color: #555;
    padding: 10px;
    transition: color 0.3s ease;
    position: relative; /* Added for absolute positioning */
  }

  .menu-item img {
    width: 30px; /* Adjust icon size */
    height: 30px; /* Adjust icon size */
    border-radius: 50%; /* Circular shape */
  }

  .highlighted {
	position: absolute;
    background-color: #a3cfff; /* blue background for highlight */
    border-radius: 50%; /* Circular shape */
    padding: 20px; /* Larger padding for standout */
    z-index: 1; /* Ensure it's above other elements */
	top: -15px; /* Adjust to move the icon up */
    left: calc(50% - 38px); /* Adjust to center the icon */
  }
  
    .highlighted img {
	width: 35px; /* Adjust icon size */
    height: 35px; /* Adjust icon size */
  }


  @media (max-width: 768px) {
    .bottom-menu {
      justify-content: ;
	  width: 97%;
    }
  }
</style>
</head>
<body>

<div class="bottom-menu">
  <a href="#" class="menu-item"><img src="resources/map-alt-regular-24.png" alt="Management"></a> <!-- Management icon -->
  <a href="#" class="menu-item highlighted"><img src="resources/scan-regular-24.png" alt="Scan"></a> <!-- Scan icon -->
  <a href="#" class="menu-item"><img src="resources/history-regular-24.png" alt="History"></a> <!-- History icon -->
</div>

</body>
</html>
