<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Responsive Bottom Menu with Icons</title>
<style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            position: relative; /* Added to position the logo and panel */
        }

  .bottom-menu {
    position: fixed;
    bottom: 0;
    left: 0;
    width: 100%;
    background-color: #fff;
    box-shadow: 0px -1px 10px rgba(0, 0, 0, 0.1);
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 8px;
  }

  .menu-item {
    text-decoration: none;
    color: #555;
    padding: 8px;
    transition: color 0.3s ease;
    position: relative; /* Added for absolute positioning */
  }

  .menu-item img {
    width: 25px; /* Adjust icon size */
    height: 25px; /* Adjust icon size */
    border-radius: 50%; /* Circular shape */
  }

  .highlighted {
	position: absolute;
    background-color: #a3cfff; /* blue background for highlight */
    border-radius: 50%; /* Circular shape */
    padding: 15px; /* Larger padding for standout */
    z-index: 1; /* Ensure it's above other elements */
	top: -15px; /* Adjust to move the icon up */
    left: calc(50% - 32px); /* Adjust to center the icon */
  }
  
    .highlighted img {
	width: 30px; /* Adjust icon size */
    height: 30px; /* Adjust icon size */
  }


  @media (max-width: 768px) {
    .bottom-menu {
      justify-content: ;
	  width: 97%;
    }
  }
  



		video {
            width: 100%;
            height: calc(100% - 50px); /* Adjusted to accommodate bottom panel */
            object-fit: cover;
        }
        .scan-info {
            color: green;
        }
        .error-info {
            color: red;
        }
  
</style>
</head>
<body>
        <video id="video" playsinline></video>
        <p id="info" class="scan-info"></p>

<div class="bottom-menu">
  <a href="#" class="menu-item"><img src="resources/map-alt-regular-24.png" alt="Management"></a> <!-- Management icon -->
  <a href="#" class="menu-item highlighted"><img src="resources/scan-regular-24.png" alt="Scan"></a> <!-- Scan icon -->
  <a href="#" class="menu-item"><img src="resources/history-regular-24.png" alt="History"></a> <!-- History icon -->
</div>
	<script src="https://cdn.jsdelivr.net/npm/jsqr@1.3.1/dist/jsQR.min.js"></script>
    <script>
        // Function to load QR codes from localStorage
        function loadQRCodes() {
            return JSON.parse(localStorage.getItem('qrList')) || [];
        }

        // Function to save scan record to localStorage
        function saveScanRecord(qrCode, timestamp) {
            var scanRecords = JSON.parse(localStorage.getItem('scanRecords')) || [];
            scanRecords.push({ qrCode: qrCode, timestamp: timestamp });
            localStorage.setItem('scanRecords', JSON.stringify(scanRecords));
        }

        // Function to check if a QR code has been scanned within a certain time frame
        function isQRCodeScannedRecently(qrCode, timeThreshold) {
            var scanRecords = JSON.parse(localStorage.getItem('scanRecords')) || [];
            var currentTime = new Date().getTime();
            for (var i = 0; i < scanRecords.length; i++) {
                if (scanRecords[i].qrCode === qrCode && currentTime - scanRecords[i].timestamp < timeThreshold) {
                    return true;
                }
            }
            return false;
        }

        // Function to start camera and continuously scan QR codes
        function startCamera() {
            navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } })
                .then(function(stream) {
                    var video = document.getElementById('video');
                    video.srcObject = stream;
                    video.play();

                    var canvasElement = document.createElement('canvas');
                    var canvas = canvasElement.getContext('2d');

                    // Load QR codes
                    var qrCodes = loadQRCodes();

                    // Continuous QR code scanning
                    setInterval(function() {
                        canvasElement.width = video.videoWidth;
                        canvasElement.height = video.videoHeight;
                        canvas.drawImage(video, 0, 0, canvasElement.width, canvasElement.height);
                        var imageData = canvas.getImageData(0, 0, canvasElement.width, canvasElement.height);
                        try {
                            var code = jsQR(imageData.data, imageData.width, imageData.height);
                            if (code && !isQRCodeScannedRecently(code.data, 10000)) { // Check if QR code is not scanned within the last 10 seconds
                                saveScanRecord(code.data, new Date().getTime()); // Record scan
                                document.getElementById('info').textContent = 'QR code scanned successfully: ' + code.data;
                                document.getElementById('info').classList.add('scan-info');
                            }
                        } catch (error) {
                            console.error(error);
                            document.getElementById('info').textContent = 'Error scanning QR code: ' + error;
                            document.getElementById('info').classList.add('error-info');
                        }
                    }, 1000);
                })
                .catch(function(error) {
                    console.error('Error accessing camera:', error);
                    alert('Error accessing camera. Please make sure your camera is connected and accessible.');
                });
        }

        // Start camera and continuous QR code scanning
        startCamera();
    </script>
</body>
</html>
